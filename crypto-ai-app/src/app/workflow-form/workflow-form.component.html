<p>Workflow Form Component Works!</p>
<form [formGroup]="workflowForm" (ngSubmit)="onSubmit()" class="workflow-form-container">
  <mat-form-field appearance="fill">
    <mat-label>Symbol</mat-label>
    <input matInput formControlName="symbol" placeholder="e.g. BTCUSDT">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Timeframe</mat-label>
    <input matInput formControlName="timeframe" placeholder="e.g. 1h">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="!workflowForm.valid">
    Analyze Market
  </button>
</form>
